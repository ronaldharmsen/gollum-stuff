name: Export Wiki to PDF

on:
  gollum:

jobs:
  export-wiki-to-pdf:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          token: ${{ secrets.GITHUB_TOKEN }}
          path: wiki

      - name: Checkout main repo (for script)
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Install Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'


      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install TeX Live and SVG support
        run: sudo apt-get install -y texlive texlive-latex-extra librsvg2-bin


      - name: Process Mermaid diagrams
        run: python3 ../main-repo/process_mermaid.py
        working-directory: wiki


      - name: Convert wiki to PDF
        run: pandoc *.md -o wiki.pdf
        working-directory: wiki


      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiki-pdf
          path: wiki/wiki.pdf
